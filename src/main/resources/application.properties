spring.datasource.url= jdbc:postgresql://localhost:5432/sattaporn
spring.datasource.username=postgres
spring.datasource.password=password
server.connection-timeout=120000
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace 

spring.http.multipart.max-file-size=40MB
spring.http.multipart.max-request-size=40MB

spring.jackson.serialization.fail-on-empty-beans=false

server.port = 8080

logging.level.root = ERROR
logging.level.org.springframework.web = ERROR
logging.level.org.com.sattaporn = ERROR 
logging.pattern.console = %clr(%p) %d{yyyy-MM-dd HH:mm:ss} %clr(%c){cyan}- %m%n  %clr